name: CI/CD Pipeline (AWS SSM)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ========================================
      # CI: 빌드 & 도커 이미지 생성
      # ========================================
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew bootJar -x test

      - name: 도커 허브 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 도커 이미지 빌드 및 푸시
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest

      # ========================================
      # CD: AWS Systems Manager로 배포
      # ========================================
      - name: AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: EC2에 SSM으로 배포 명령 실행
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd ~/kotlin-board-example",
              "docker-compose -f docker-compose.prod.yml pull app",
              "docker-compose -f docker-compose.prod.yml up -d app",
              "docker image prune -af",
              "echo \"배포 완료: $(date)\"",
              "docker ps --filter name=kotlin-board"
            ]' \
            --output text
