name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ... (앞부분 동일) ...
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      # ★ [수정 1] clean 추가: 이전 빌드 찌꺼기 완전 삭제
      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew clean bootJar -x test

      - name: 도커 허브 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ★ [수정 2] --no-cache 추가: 도커 이미지 캐시 사용 금지
      - name: 도커 이미지 빌드 및 푸시
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest

      # ... (뒷부분 CD 단계는 아까 수정한 최신 버전 유지) ...
      - name: EC2 서버에 SSH 접속 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          debug: true
          script: |
            cd ~/kotlin-board-example
            
            # 확실한 업데이트를 위해 이미지 강제 삭제 후 다시 받기
            echo ">>> Cleaning up old images..."
            sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest || true
            
            echo ">>> Pulling new image..."
            sudo docker-compose -f docker-compose.prod.yml pull app
            
            echo ">>> Restarting container..."
            sudo docker-compose -f docker-compose.prod.yml up -d --force-recreate app
            
            echo ">>> Pruning..."
            sudo docker image prune -af