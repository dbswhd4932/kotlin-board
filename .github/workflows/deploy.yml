name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ========================================
      # CI: 빌드 & 도커 이미지 생성
      # ========================================
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew 실행 권한 부여 (필수)
      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew bootJar -x test

      - name: 도커 허브 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 도커 이미지 빌드 및 푸시
        run: |
          # latest 태그로 빌드 및 푸시 (가장 확실한 방법)
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest

      # ========================================
      # CD: EC2 서버에 자동 배포
      # ========================================
      - name: EC2 서버에 SSH 접속 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          debug: true
          script: |
            # 1. 프로젝트 폴더로 이동
            cd ~/kotlin-board-example

            # 2. 최신 이미지 다운로드 (sudo + .env 명시)
            echo ">>> Docker Pulling..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml pull app

            # 3. 기존 컨테이너 내리고 확실하게 삭제
            echo ">>> Stopping old container..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml down

            # 4. 컨테이너 새로 실행 (강제 재생성 옵션)
            echo ">>> Starting new container..."
            sudo docker-compose --env-file .env -f docker-compose.prod.yml up -d --force-recreate app

            # 5. 미사용 이미지 정리 (용량 확보)
            sudo docker image prune -af

            # 6. 배포 확인 (로그 출력)
            echo ">>> Deployment Check"
            sudo docker ps --filter "name=kotlin-board"