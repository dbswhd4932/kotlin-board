name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ========================================
      # CI: 빌드 & 도커 이미지 생성
      # ========================================
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew 실행 권한 부여 (필수)
      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew bootJar -x test

      - name: 도커 허브 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 도커 이미지 빌드 및 푸시
        run: |
          # latest 태그로 빌드 및 푸시 (가장 확실한 방법)
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest

      # ========================================
      # CD: EC2 서버에 자동 배포
      # ========================================
      - name: EC2 서버에 SSH 접속 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          debug: true
          script: |
            cd ~/kotlin-board-example
            
            echo ">>> 1. 기존 컨테이너 중지 및 삭제"
            sudo docker-compose -f docker-compose.prod.yml down
            
            echo ">>> 2. [중요] 기존 이미지 강제 삭제 (캐시 방지)"
            # 이미지를 안 지우면 pull을 해도 예전 걸 쓸 때가 있습니다.
            sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/kotlin-board:latest || true
            
            echo ">>> 3. 최신 이미지 다운로드"
            sudo docker-compose -f docker-compose.prod.yml pull
            
            echo ">>> 4. 컨테이너 실행"
            sudo docker-compose --env-file .env -f docker-compose.prod.yml up -d
            
            echo ">>> 5. 정리 및 확인"
            sudo docker image prune -f
            sudo docker ps