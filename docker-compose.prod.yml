version: '3.8'

services:
  # 1. MySQL (기존 유지)
  mysql:
    image: mysql:8.0
    container_name: kotlin-board-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - board-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Spring Boot App
  app:
    image: ${DOCKER_ID}/kotlin-board:latest
    container_name: kotlin-board-prod
    restart: unless-stopped
    # ★ 변경점: 외부로 8080을 직접 노출하지 않습니다. (Nginx를 통해서만 접속 가능)
    expose:
      - 8080
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - board-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # 3. Nginx (웹 서버 추가)
  nginx:
    image: nginx:1.25
    container_name: kotlin-board-nginx
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d         # 설정 파일 공유
      - ./data/certbot/conf:/etc/letsencrypt     # 인증서 저장소
      - ./data/certbot/www:/var/www/certbot      # 인증용 챌린지 파일
    depends_on:
      - app
    networks:
      - board-network

  # 4. Certbot (인증서 발급기 추가)
  certbot:
    image: certbot/certbot
    container_name: kotlin-board-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - board-network

volumes:
  mysql-data:
    driver: local

networks:
  board-network:
    driver: bridge