spring:
  # MySQL Database 설정
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/board}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # SQL 스크립트 초기화
  sql:
    init:
      mode: always  # data.sql을 항상 실행
      encoding: UTF-8

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create  # 테스트용 - 프로덕션에서는 validate 권장
    show-sql: false  # 프로덕션에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true  # data.sql 실행 활성화

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.board: INFO
    org.hibernate.SQL: WARN
    org.springframework: INFO
