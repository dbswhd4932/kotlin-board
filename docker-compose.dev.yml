version: '3.8'

services:
  # 개발 환경 - Spring Boot (H2 인메모리 DB)
  app:
    image: gradle:8.5-jdk17
    container_name: kotlin-board-dev
    working_dir: /app
    command: ./gradlew bootRun --no-daemon
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - GRADLE_OPTS=-Xmx512m
    networks:
      - board-network
    restart: unless-stopped

volumes:
  gradle-cache:
    driver: local

networks:
  board-network:
    driver: bridge
